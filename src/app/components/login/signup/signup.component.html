<section class="text-center text-lg-start">
  <div class="container py-4 justify-content-center">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right">
          <div class="card-body p-4 shadow-5 text-center">
            <h2 class="fw-bold mb-4">Sign up now</h2>
            <form form [formGroup]="formValue">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1"
                      >First name</label
                    >
                    <input
                      type="text"
                      id="form3Example1"
                      class="form-control"
                      formControlName="firstName"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2"
                      >Last name</label
                    >
                    <input
                      type="text"
                      id="form3Example2"
                      class="form-control"
                      formControlName="lastName"
                    />
                  </div>
                </div>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email Id</label>
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control"
                  formControlName="password"
                />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Phone No</label>
                <input
                  id="form3Example4"
                  class="form-control"
                  formControlName="phoneNo"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                (click)="onCustomerSignup()"
              >
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
