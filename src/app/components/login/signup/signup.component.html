<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="card">
      <form class="form" [formGroup]="formValue">
        <p class="title">Register</p>
        <p class="message">Signup now and get full access.</p>
        <div class="flex">
          <label>
            <input
              required
              placeholder=""
              type="text"
              class="input"
              formControlName="customerName"
            />
            <span>Name</span>
          </label>
        </div>

        <label>
          <input
            required
            placeholder=""
            type="email"
            class="input"
            formControlName="email"
          />
          <span>Email</span>
        </label>

        <label>
          <input
            required
            placeholder=""
            type="password"
            class="input"
            formControlName="password"
          />
          <span>Password</span>
        </label>

        <label>
          <input
            required
            placeholder=""
            type="password"
            class="input"
            formControlName="confirmPassword"
          />
          <span>Confirm Password</span>
          <div *ngIf="passwordsMismatch" id="msg">*Passwords do not match.</div>
        </label>

        <label>
          <input
            required
            placeholder=""
            type="text"
            class="input"
            formControlName="phoneNo"
          />
          <span>Phone Number</span>
        </label>

        <button
          class="submit"
          [disabled]="passwordsMismatch || formValue.invalid"
          (click)="onCustomerSignup()"
        >
          Submit
        </button>
        <p class="signin">
          Already have an account? <a routerLink="/login">Log in</a>
        </p>
      </form>
    </div>
  </div>
</div>
